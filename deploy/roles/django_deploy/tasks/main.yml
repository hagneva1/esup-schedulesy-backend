---
- set_fact:
    app_name: "{{ django_deploy_app_name | mandatory }}"
    git_commit: "{{ django_deploy_git_commit | mandatory }}"

- docker_network:
    name: "{{ app_name }}_network"
    # connected:
    #   - "{{ app_name }}_nginx"
    #   - "{{ app_name }}_uwsgi"

- name: Redis container
  docker_container:
    name: "{{ app_name }}_redis"
    image: redis
    ports:
      - 6379:6379
    volumes:
      - "/data/{{ app_name }}_redis:/data"
    networks:
      - name: "{{ app_name }}_network"
        aliases:
          - redis
    purge_networks: yes
    env: "{{ redis_envvars|default({}) }}"

- name: Postgres container
  docker_container:
    name: "{{ app_name }}_postgres"
    image: postgres:11.6
    ports:
      - 5432:5432
    volumes:
      - "/data/{{ app_name }}_postgres:/var/lib/postgresql"
    networks:
      - name: "{{ app_name }}_network"
        aliases:
          - postgres
    purge_networks: yes
    env: "{{ postgres_envvars|default({}) }}"

########## ROLE TASKS ##########

- name: App container
  docker_container:
    # DEBUG
    debug: true
    recreate: "{{ django_deploy_recreate|default('no')|bool }}"
    # recreate: always
    # restart: yes
    name: "{{ app_name }}_uwsgi"
    image: "{{ django_deploy_registry_url }}/{{ app_name }}_app:{{ git_commit }}"
    # image: "{{ django_deploy_registry_url }}/{{ app_name }}_app:latest"
    volumes:
      - "/var/log/uwsgi/{{ app_name }}:/var/log/uwsgi"
      - "/static/{{ app_name }}:/static"
    ports:
      - 8081:8080
    networks:
      - name: "{{ app_name }}_network"
        aliases:
          - "{{ app_name }}"
        links:
          - "{{ app_name }}_postgres:postgres"
          - "{{ app_name }}_redis:redis"
    purge_networks: yes
    env: "{{ django_deploy_app_envvars|default({}) }}"

- name: Nginx container
  docker_container:
    # DEBUG
    debug: true
    recreate: "{{ django_deploy_recreate|default('no')|bool }}"
    # restart: yes
    name: "{{ app_name }}_nginx"
    image: "{{ django_deploy_registry_url }}/{{ app_name }}_nginx:latest"
    exposed_ports:
      - 80
    volumes:
      - "/var/log/nginx/{{ app_name }}:/var/log/nginx"
      - "/static/{{ app_name }}:/usr/share/nginx/html:ro"
    networks:
      - name: "{{ app_name }}_network"
        aliases:
          - nginx
    purge_networks: yes
    env: "{{ django_deploy_web_server_envvars|default({}) }}"

